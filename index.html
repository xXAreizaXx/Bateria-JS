<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/Drum_Kit.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd><br>
            <span class="sound">Caida</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd><br>
            <span class="sound">Disparo</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd><br>
            <span class="sound">Explosion</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd><br>
            <span class="sound">Gong</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd><br>
            <span class="sound">Ping</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd><br>
            <span class="sound">Pop</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd><br>
            <span class="sound">Resorte</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd><br>
            <span class="sound">Whoosh</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd><br>
            <span class="sound">Wonder</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd><br>
            <span class="sound">Xilofono</span>
        </div>
    </div>
    <audio data-key="65" src="./Sounds/Caida.wav"></audio>
    <audio data-key="66" src="./Sounds/Disparo.wav"></audio>
    <audio data-key="67" src="./Sounds/Explosion.wav"></audio>
    <audio data-key="68" src="./Sounds/Gong_4.wav"></audio>
    <audio data-key="69" src="./Sounds/Ping.wav"></audio>
    <audio data-key="70" src="./Sounds/Pop.wav"></audio>
    <audio data-key="71" src="./Sounds/Resorte.wav"></audio>
    <audio data-key="72" src="./Sounds/Whoosh.wav"></audio>
    <audio data-key="73" src="./Sounds/WonderFull.wav"></audio>
    <audio data-key="74" src="./Sounds/Xilofono.wav"></audio>

    <script src="./main.js"></script>
</body>
</html>
